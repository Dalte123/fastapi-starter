name: CI

on:
  push:
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}   # ensure 'app' is importable
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx==0.28.1  # optional

      - name: Sanity check
        run: |
          pwd
          ls -la
          python -c "import os,sys; print('WORKSPACE:', os.getcwd()); print('PYTHONPATH:', os.environ.get('PYTHONPATH')); print('has app dir:', os.path.isdir('app'))"

      # ðŸ‘‡ This line makes tests use SQLite instead of Postgres
      - name: Use SQLite for tests (no Postgres needed)
        run: echo "DATABASE_URL=sqlite:///./test.db" >> $GITHUB_ENV

      - name: Run tests
        run: pytest -q

      - name: Build Docker image
        run: docker build -t day1-fastapi .
